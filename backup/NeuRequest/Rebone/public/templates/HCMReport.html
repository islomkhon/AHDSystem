  <script>
  $(function() {
    var form = $("#example-form");
    form.children("div").steps({
      headerTag: "h3",
      bodyTag: "section",
      transitionEffect: "slideLeft",
      onFinished: function(event, currentIndex) {
        $('#example-form').submit();
      }
    });

    if ($('#order-listing-x').length) {
      $('#order-listing-x').DataTable({
        "aLengthMenu": [
          [5, 10, 15, -1],
          [5, 10, 20, 50, 100]
        ],
        "iDisplayLength": 10,
        "language": {
          search: ""
        }
      });
      $('#order-listing-x').each(function() {
        var datatable = $(this);
        // SEARCH - Add the placeholder for Search and Turn this into in-line form control
        var search_input = datatable.closest('.dataTables_wrapper').find('div[id$=_filter] input');
        search_input.attr('placeholder', 'Search');
        search_input.removeClass('form-control-sm');
        // LENGTH - Inline-Form control
        var length_sel = datatable.closest('.dataTables_wrapper').find('div[id$=_length] select');
        length_sel.removeClass('form-control-sm');
      });
    }

    $('.file-upload-browse').on('click', function() {
      var file = $(this).parent().parent().parent().find('.file-upload-default');
      file.trigger('click');
    });
    $('.file-upload-default').on('change', function() {
      $(this).parent().find('.form-control').val($(this).val().replace(/C:\\fakepath\\/i, ''));
    });

    if ($(".start-date-picker").length) {
      $('.start-date-picker').datepicker({
        enableOnReadonly: true,
        todayHighlight: true,
      });
    };

    if ($(".end-date-picker").length) {
      $('.end-date-picker').datepicker({
        enableOnReadonly: true,
        todayHighlight: true,
      });
    };

    $(document).on('click','.load-report',function(e){
      var host = window.location.origin+"/HCMReport?target="+$(".select-data").select2('val');
      window.location.href = host;
    });

    $(document).on('click','.download-report',function(e){
      var host = window.location.origin+"/HCMReport?target="+$(".select-data").select2('val');
      var element = document.createElement('a');
      element.setAttribute('href', '/reportExport?target='+$(".select-data").select2('val')+".xlsx");
      element.setAttribute('download', "attendanceDiscrepancy.xlsx");
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    });

    $(document).on('submit','#example-form',function(e){
      e.preventDefault();
      var form = $('#example-form')[0];
      var data = new FormData(form);
      $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/validateAttendance",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {
              if(data.Status == 'Ok'){
                  var element = document.createElement('a');
            		  element.setAttribute('href', '/reportExport?target='+data.Payload);
            		  element.setAttribute('download', "attendanceDiscrepancy.xlsx");
            		  element.style.display = 'none';
            		  document.body.appendChild(element);
            		  element.click();
            		  document.body.removeChild(element);
              }
              else{
                console.log("ERROR : ", data.Status);
              }
            },
            error: function (e) {
                console.log("ERROR : ", e);
            }
        });
    });
  });
  </script>
