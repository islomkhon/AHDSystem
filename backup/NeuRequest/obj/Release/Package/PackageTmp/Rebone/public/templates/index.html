  <script>
  $(function() {
    var form = $("#example-form");
    form.children("div").steps({
      headerTag: "h3",
      bodyTag: "section",
      transitionEffect: "slideLeft",
      onFinished: function(event, currentIndex) {
        $('#example-form').submit();
      }
    });

    $('.file-upload-browse').on('click', function() {
      var file = $(this).parent().parent().parent().find('.file-upload-default');
      file.trigger('click');
    });
    $('.file-upload-default').on('change', function() {
      $(this).parent().find('.form-control').val($(this).val().replace(/C:\\fakepath\\/i, ''));
    });

    if ($(".start-date-picker").length) {
      $('.start-date-picker').datepicker({
        enableOnReadonly: true,
        todayHighlight: true,
      });
    };

    if ($(".end-date-picker").length) {
      $('.end-date-picker').datepicker({
        enableOnReadonly: true,
        todayHighlight: true,
      });
    };

    $(document).on('submit','#example-form',function(e){
      e.preventDefault();
      var form = $('#example-form')[0];
      var data = new FormData(form);
      $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/validateAttendance",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {
              if(data.Status == 'Ok'){
                  console.log("ERROR : ", data.Status);
                  var element = document.createElement('a');
            		  element.setAttribute('href', '/reportExport?target='+data.Payload);
            		  element.setAttribute('download', "attendanceDiscrepancy.xlsx");
            		  element.style.display = 'none';
            		  document.body.appendChild(element);
            		  element.click();
            		  document.body.removeChild(element);
                  var host = window.location.origin+"/HCMReport?target="+data.PayloadRe;
                  window.location.href = host;
              }
              else{
                console.log("ERROR : ", data.Status);
              }
            },
            error: function (e) {
                console.log("ERROR : ", e);
            }
        });
    });
  });
  </script>
